<div class="container mt-5 pt-3 pt-lg-4" *ngIf="!loading else cargando">

    <!-- Titulo -->
    <div class="row">
        <div class="col">
            <h3>Editar perfil</h3>
        </div>
    </div>

    <!-- Foto de perfil -->
    <div class="row mt-2">
        <div class="col-6 mx-auto text-center">
            <img class="img-fluid rounded" src="../../../assets/img/David.jpg" alt="profile_picture" />
        </div>
    </div>

    <hr>

    <!-- Formulario -->
    <div class="row mt-2">
        <div class="col">
            <form>
                <!-- Nombre -->
                <div class="form-group">
                    <label for="nombre">Nombre(s)</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" autocomplete="off" required>
                </div>

                <!-- Apellido -->
                <div class="form-group">
                    <label for="apellido">Apellido(s)</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido" autocomplete="off" required>
                </div>

                <!-- Estado -->
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select name="estado" id="estado"  class="form-control" required>
                        <option *ngFor="let estado of estados" [value]="estado">{{estado}}</option>
                    </select>
                </div>

                <!-- Fecha de Nacimiento -->
                <div class="form-group">
                    <label for="fecha">Fecha de Nacimiento</label>
                    <input type="date" id="fecha" class="form-control" max="2008-01-01"
                        min="1930-01-01" required>
                </div>

                <!-- Género -->
                <div class="form-group">

                    <label>Género</label>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero"
                            id="masculino" value="m" required>
                        <label class="form-check-label" for="masculino">
                            Masculino
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero"
                            id="femenino" value="f" required>
                        <label class="form-check-label" for="femenino">
                            Femenino
                        </label>
                    </div>

                </div>

            </form>

        </div>

    </div>

    <!-- Botones de aceptar o cancelar -->
    <div class="row align-items-center">
        <div class="col">
            <button type="submit" class="btn btn-danger btn-block">Cancelar</button>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-success btn-block">Confirmar</button>
        </div>
    </div>

</div>

<!-- Spinner de cuando carga la pantalla -->
<ng-template #cargando>
    <app-loading></app-loading>
</ng-template>
