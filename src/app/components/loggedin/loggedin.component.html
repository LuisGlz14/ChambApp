<div class="container mt-5 pt-3 pt-lg-4" *ngIf="!loading else cargando">

    <div class="row">
        <div class="col d-flex align-items-center">
            <div>
                <h3>{{getSaludoHora()}}</h3>
            </div>
        </div>
        <div class="col-3 d-flex align-items-center">
            <div class="contenedor">
                <img class="rounded" [src]="user.photoURL" alt="profile_picture" />
            </div>
        </div>
    </div>

    <form class="row d-flex justify-content-center my-4 px-0">
        <div class="col-8 mr-0">
            <input class="form-control" type="search" placeholder="Buscar">
        </div>
        <div class="col-3 col-md-2 ml-0">
            <button class="btn btn-success btn-block" type="submit">
                <a (click)="navigate('search')" style="text-decoration: none;" class="text-white">
                    <i class="fas fa-search"></i>
                </a>
            </button>
        </div>

    </form>

    <div class="card-deck">

        <div class="card" *ngFor="let card of cards">
            <div [style]="card.color" class="text-white card-header text-left">
                <img class="card-img-top img-fluid" [src]="card.src" alt="Card image cap">
                <h3 class=" ml-2 d-inline-flex card-title">{{card.titulo}}</h3>
            </div>
            <div class="card-body">

                <p class="card-text">{{card.contenido}}</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-block btn-success" (click)="navigate('servicio/' + card.link)">Ir</button>
            </div>
        </div>

    </div>

</div>

<!-- Spinner de cuando carga la pantalla -->
<ng-template #cargando>
    <app-loading></app-loading>
</ng-template>
