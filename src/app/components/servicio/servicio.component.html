<div class="container mt-5 pt-3 pt-lg-4" *ngIf="!loading else cargando">

    <!-- Titulo -->
    <div class="row">
        <div class="col text-verde">
            <h3><strong>{{servicio.nombre}}</strong></h3>
        </div>
    </div>

    <!-- Contenido -->
    <h5 class="text-muted">Servicio brindado por:</h5>

    <div class="card border-success overflow-hidden mb-3" style="max-width: 300px;">
        <div class="card-content">
            <div class="card-body cleartfix">
                <div class="media align-items-stretch">
                    <div class="align-self-center">
                        <i class="icon-pencil primary font-large-2 mr-2"></i>
                    </div>
                    <div class="media-body">
                        <h4>{{userFirestore.nombre + ' ' + userFirestore.apellido}}</h4>
                        <span>{{userFirestore.estado}}</span>
                    </div>
                    <div class="align-self-center contenedor">
                        <img class="rounded" [src]="userFirestore.photoURL" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CalificaciÃ³n del servicio -->
    <div class="row mt-2">
        <div class="col mx-auto text-center">
            <i class="fas fa-star text-verde calif" *ngFor="let i of calif"></i>
            <i class="far fa-star calif" *ngFor="let i of calif_aux"></i>
            <br>
            <small style="margin-top: 0px;"> (27 evaluaciones)</small>
        </div>
    </div>

    <hr>

    <!-- Carrusel -->
    <div class="row">

        <div class="col">

            <div id="carouselExampleIndicators" class="carousel slide mx-auto" data-ride="carousel">

                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                </ol>

                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <img class="d-block w-100" src="../../../assets/img/imagen1.jpg" alt="First slide">
                        <blockquote class="blockquote d-inline">
                            <p class="mb-0">Rapido, Eficaz y Muy Profesional!</p>
                            <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source
                                    Title</cite></footer>
                        </blockquote>
                    </div>

                    <div class="carousel-item">
                        <img class="d-block w-100" src="../../../assets/img/imagen2.jpg" alt="Second slide">
                        <blockquote class="blockquote d-inline">
                            <p class="mb-0">Rapido, Eficaz y Muy Profesional!</p>
                            <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source
                                    Title</cite></footer>
                        </blockquote>
                    </div>

                </div>

                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>

                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>

            </div>

        </div>

    </div>

    <!-- Seleccionar fecha -->
    <div class="row mt-3">
        <div class="col">
            <div class="form-group">
                <strong><label for="fecha">Selecciona una fecha</label></strong>
                <input type="date" class="form-control" placeholder="Fecha">
            </div>
        </div>
    </div>

    <!-- Boton agendar cita -->
    <div class="row justify-content-center mt-2">
        <div class="col-8">
            <button type="button" class="btn btn-outline-success btn-lg btn-block">
                Agendar Cita
            </button>
        </div>
    </div>

</div>

<!-- Spinner de cuando carga la pantalla -->
<ng-template #cargando>
    <app-loading></app-loading>
</ng-template>
